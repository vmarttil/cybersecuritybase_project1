{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="">{{ author }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books  by any authors in the library.</p>
  {% endif %}
{% endblock %}
